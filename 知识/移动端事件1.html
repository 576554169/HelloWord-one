<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery-3.2.1.min.js"></script>
    <style>
    *{
        margin: 0;padding: 0;
    }
    html,body{
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    .warp{
        width: 100%;
        height: 100%;
        position: absolute;
        background: red;
        opacity: 0.5;
    }
    button{
        width: 100px;
        height: 100px;
    }

    </style>
</head>
<body>
    <div class="warp"></div>
    <button>点击</button>
    <script>
    /*
    touchstart
    touchmove
    touchend

    touchCancel:当更高级的操作“进来”，比如果  电话 或者信息进来的时候
    对游戏进行存档或者暂停处理
    */
    //在手机浏览器中，存在一个默认的机制 ===》双击放大
    // 所以在PC端的双击事件失效  dblclick事件失效
    // ****当用户进行一次点击操作之后的300ms的时间浏览器会判断用户是否进行下一次点击
    // 如果进行了。则就是双击放大行为  
    


    // 解决穿透  用同一个事件，click和touchstart不要混着用
    $('.warp').on('click',function(){
        $(this).css('display','none')
    })

    $('button').click(function(){
        alert(1)
    })
    </script>
</body>
</html>
