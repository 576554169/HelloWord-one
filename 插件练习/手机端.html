<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./jquery-3.2.1.min.js"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .wrap{
            width: 100%;
            height: 500%;;
        }
        div {
            width: 100%;
            height: 20%;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div style="background:red;"></div>
        <div style="background:yellow;"></div>
        <div style="background:rgb(59, 3, 214);"></div>
        <div style="background:green;"></div>
        <div style="background:orangered;"></div>
    </div>
    <script>

        $(function () {
            var startX = 0;
            var lastX = 0;
            var startY = 0;
            var lastY = 0;
            var i = $(window).width();
            // var c= document.documentElement.clientHeight
            $(document).on('touchstart', function (ev) {
                startX = ev.touches[0].pageX
                startY = ev.touches[0].pageY
            })
            $(document).on('touchstart', function (ev) {
                lastX = ev.changedTouches[0].pageX
                lastY = ev.changedTouches[0].pageY
            })
            if (startY - lastY > 150) {
                i++
            } else if (startY - lastY < -150) {
                alert(2)
            }
            console.log(888888)
        })
    </script>
</body>

</html>
