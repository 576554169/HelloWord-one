<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script src="./jquery.js" type="text/javascript" charset="utf-8"></script>		
	</head>
	<body>
		<!--    1、作为一般函数调用：$(param)
				  (1).参数为函数：当DOM加载完成后，执行此回调函数
				  (2).参数为选择器字符串：查找所有匹配的标签，并将它们封装成JQ对象
				  (3).参数为DOM对象：将DOM对象封装成JQ对象
				  (4).参数为HTML标签字符串；创建标签对象并封装成JQ对象
			    2、作为对象使用：$.xxx()
				  (1).$.each():隐式遍历数组
				  (2).$.trim():去除两段的空格 -->	
		<div>
			<button id="btn" type="button">测试</button>
			<br/>
			<input type="text" name="msg1"><br/>
			<input type="text" name="msg2"><br/>
		</div>
	
		<!-- 需求
			1.点击按钮显示按钮的文本   显示一个新的输入框
				(1).参数为函数：当DOM加载完成后，执行此回调函数
				(2).参数为选择器字符串：查找所有匹配的标签，并将它们封装成JQ对象
				(3).参数为DOM对象：将DOM对象封装成JQ对象
				(4).参数为HTML标签字符串；创建标签对象并封装成JQ对象
			2.遍历输出数字中所有的元素值
			3.去掉字符串两端的空格
	    -->
	    <script type="text/javascript">
         $(function(){//JQ入口函数 1参数为函数
           $('#btn').click(function(){  //2参数为选择器字符串
							// alert(this.innerHTML)  原生JS
							alert($(this).html())   //3参数为DOM对象
							$('<input type="text"><br/>').appendTo('div')//4参数为HTML标签字符串
					 })
				 })

				 $(function(){
					 var arr=[1,2,3,4]

					 $.each(arr,function(i,val){
               console.log(i,val)
					 })
					 
				 })

				 $(function(){
				 var str='  abcde   '
				 console.log(str)
				 console.log($.trim(str))
				 })
	    </script>  
	</body>
</html>
