<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./animate.css">
    <title>Document</title>
    <style>
    div{
        width: 100px;
        height: 80px;
        background: yellowgreen;
        border-radius: 5px;
        text-align: center;
        line-height: 80px;
        font-size: 20px;
        margin: auto;
    }
    p{
        width: 200px;
        height: 100px;
        border-radius: 10px;
        background: violet;
        margin: 20px auto;
    }
    </style>
</head>
<body>
    <div class="animated bounceInLeft">animated</div>
    <div class="animated bounceInRight">animated</div>
    <div class="animated rotateInDownLeft">animated</div>
    <div class="animated rotateInDownRight">animated</div>

    <p id="p">animated</p>
    <button>点击</button>
    <script src="./json+ajax/js/jquery.js"></script>
    <script>
    $('button').hover(function(){
        $('p').addClass('animated rotateInDownRight')
    },function(){
        $('p').removeClass('animated rotateInDownRight')
    })
    </script>
</body>
</html>
