<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.out{
				width: 200px;
				height: 200px;
				background: blue;
				position: relative;
			}
			.inner{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top: 50px;
			}
		</style>
	</head>
	<body>
		<!-- 
		 1.事件绑定（2种）：
		 *eventName(function(){})
		 绑定对应事件名的监听
		 *on(eventName,function(){})
		 通用的绑定事件监听，例如：$('#div').on('click',function())
		 *优缺点：
		 eventName:编码方便，但只能加一个监听，且有的事件监听不支持
		 on：编码不方便，可以添加多个监听，且更通用
		 2.事件解绑：
		 off(eventName)
		 3.事件的坐标
		 *event.clientX,event.clientY 相对于视口的左上角
		 *event.pageX,eventPageY   相对于页面左上角
		 *event.offsetX,eventoffsetY  相对于事件元素左上角
		 4.事件相关处理
		 *停止事件冒泡：event.stopPropagation()
		 *组织事件默认行为：event.preventDefault()
		 -->
		<div class="out">
			外部div
			<div class="inner">内部div</div>
		</div>
		
		<div class="divBtn">
			<button id="btn1">取消绑定所有事件</button>
			<button id="btn2">取消绑定mouseover事件</button>
		    <button id="btn3">测试事件坐标</button>
			<a href="http://www.baidu.com" id="test4">百度一下</a>
		</div>
		
		<!-- 
		1.给.out绑定点击监听（两种） 
		2.给.inner绑定鼠标移入移出的时间监听(3)
		3.点击btn1解除.inner上的所有事件监听
		4.点击btn2解除.inner上的mouseover事件
		5.点击btn3得到事件坐标
		6.点击.inner区域，外部点击监听不响应
		 -->
		<script src="../../../jquery.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript">
// 	    1.给.out绑定点击监听（两种） 
// $('.out').click(function () {
// 	console.log('click out')
// })
$('.out').on('click',function () {
	console.log('on click out')
})
// 	    2.给.inner绑定鼠标移入移出的时间监听(3)
// $('.inner').mouseenter(function () {
// 	console.log('进入')
// }).mouseleave(function () {
// 	console.log('移出')
// })

// $('.inner').on('mouseover',function () {
// 	console.log('进入')
// }).on('mouseout',function () {
// 	console.log('出去')
// })

$('.inner').hover(function () {       //3634行
	console.log('移入')
},function () {
	console.log('移出')
})
// 	    3.点击btn1解除.inner上的所有事件监听
$('#btn1').click(function () {
	$('.inner').off()
})
// 	    4.点击btn2解除.inner上的mouseover事件
$('#btn2').click(function () {
	$('.inner').off('mouseenter')
})
// 	    5.点击btn3得到事件坐标
$('#btn3').click(function (event) { //event
	console.log(event.offsetX,event.offsetY)
	console.log(event.clientX,event.clientY)
	console.log(event.pageX,event.pageY)
})
// 	    6.点击.inner区域，外部点击监听不响应
$('.inner').click(function (event) {
	console.log('click inner')
	event.stopPropagation()
})


	    </script>
	</body>
</html>
