<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>事件委托</title>
	</head>
	<body>
		<!-- 
		 事件委托：将多个子元素的事件监听委托给父元素处理
		 监听回调是加在父元素上
		 当操作任何一个子元素时，事件将会冒泡到父辈
		 父辈元素不会直接处理事件，而是根据event.target得到发生事件的子元素，通过这个子元素加事件		 
		 -->
		<ul>
			<li>1111</li>
			<li>111111</li>
			<li>11111111</li>
			<li>1111111111</li>
		</ul>
		<li>22222</li>
		<br>
		<button id="btn">添加新的li</button>
		<br>
		<!-- 绑定事件的问题:新加的元素没有监听 -->
		<!-- 需求
		 1、点击li背景就会变成红色
		 2、点击btn1就添加一个li
		 -->		 
		<script src="../jquery.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript">
// 	    1、点击li背景就会变成红色
// $('ul>li').click(function () {
// 	$(this).css('background','red')
// })

// $('ul').delegate('li','click',function () {    //3589
// 	$(this).css('background','red')
// })

// $('ul>li').live('click',function () {
// 	$(this).css('background','red')
// })
$('ul').on('click','li',function () {
	$(this).css('background','red')
})
// 	    2、点击btn1就添加一个li
$('#btn').click(function () {
	$('ul').append('<li>新增的li</li>')
})
//移出事件绑定
// $('ul').undelegate('click')
	    </script>
	</body>
</html>
