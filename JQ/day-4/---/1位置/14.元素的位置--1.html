<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.div1 {
			position: absolute;
			width: 200px;
			height: 200px;
			top: 20px;
			left: 10px;
			background: blue;
		}

		.div2 {
			position: absolute;
			width: 100px;
			height: 100px;
			top: 50px;
			background: red;
		}

		.div3 {
			position: absolute;
			top: 250px;
		}
	</style>
</head>

<body style="height: 2000px;">

	<!-- 
		获取/设置标签的坐标数据
		 *offset():相对页面左上角的坐标
		 position():相对于父元素左上角的坐标
		 -->

	<div class="div1">
		<div class="div2">测试offset</div>
	</div>

	<div class="div3">
		<button id="btn1">读取offset和position</button>
		<button id="btn2">设置offset</button>
	</div>

	<!-- 
		 需求：
		 1.点击 btn1
		 打印div1相对于页面左上角的位置
		 打印div2相对于页面左上角的位置
		 打印div1相对于父元素左上角的位置
		 打印div2相对于父元素左上角的位置
		 2.点击btn2
		 设置div2相对于页面的左上角的位置
		 -->
	<script src="../jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		// 	1.点击 btn1

		$('#btn1').click(function () {
			// 	打印div1相对于页面左上角的位置
			var offset = $('.div1').offset()
			console.log(offset.top, offset.left)
			// 	打印div2相对于页面左上角的位置
			var offset2 = $('.div2').offset()
			console.log(offset2.top, offset2.left)
			// 	打印div1相对于父元素左上角的位置
			var position = $('.div1').position()
			console.log(position.left, position.top)
			// 	打印div2相对于页面左上角的位置
			var position2 = $('.div2').position()
			console.log(position2.left, position2.top)
		})

		// 	2.点击btn2
		// 	设置div2相对于页面的左上角的位置
		$('#btn2').click(function () {
			$('.div2').offset({
				left: 50,
				top: 100
			})
		})
	</script>
</body>

</html>
