<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 100px;
        height: 100px;
        background: red;
        position: absolute;
    }
    </style>
</head>
<body>
    <button>动起来</button>
    <div></div>

    <script src="../jquery.js"></script>
    <script>
    $('button').click(function(){
        $('div').animate({
            'width':'300px'
        },'slow',function(){
            $('div').animate({
                "height":'300px'
            },2000)
        })
    })
    $('button').click(function(){
        $('div').animate({'width':'200px'}).delay(2000).animate({'height':"200px"})
    })
    </script>
</body>
</html>
