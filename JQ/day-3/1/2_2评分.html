<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
li{ float:left; width:50px; height:50px; background:red; margin:5px;list-style: none;}
</style>
<script src="../jquery.js"></script>
<script>

$(function(){	
	var bBtn = true;
	$('li').mouseover(function(){
		if(bBtn){
			var index = $(this).index();			
			$('li').each(function(i,elem){		
				if(index>=i){
					$(elem).css('background','blue');
				}
				else{
					$(elem).css('background','red');
				}				
			});
		}
	}).mouseout(function(){
		if(bBtn){
			$('li').css('background','red');
		}
	});		
	$('li').click(function(){		
		bBtn = false;		
	});
	
});

</script>
</head>

<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
</html>
