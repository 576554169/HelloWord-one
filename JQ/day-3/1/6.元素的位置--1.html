<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.div1{
				position: absolute;
				width: 200px;
				height: 200px;
				top: 20px;
				left: 10px;
				background:blue;
			}
			.div2{
				position: absolute;
				width: 100px;
				height: 100px;
				top: 50px;
				background: red;
			}
			.div3{
				position: absolute;
				top: 250px;
			}
		</style>
	</head>
	<body style="height: 2000px;">
		
		<!-- 
		获取/设置标签的坐标数据
		 *offset():相对页面左上角的坐标
		 position():相对于父元素左上角的坐标
		 -->
		
		<div class="div1">
			<div class="div2">测试offset</div>
		</div>
		
		<div class="div3">
			<button id="btn1">读取offset和position</button>
			<button id="btn2">设置offset</button>
		</div>
		
		<!-- 
		 需求：
		 1.点击 btn1
		 打印div1相对于页面左上角的位置
		 打印div2相对于页面左上角的位置
		 打印div1相对于父元素左上角的位置
		 打印div2相对于父元素左上角的位置
		 2.点击btn2
		 设置div2相对于页面的左上角的位置
		 -->
	
</script>
		 </body>
</html>
