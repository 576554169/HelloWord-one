<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 100px;
        height: 150px;
        background: yellowgreen;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -50px;
        margin-top: -75px;
        transition: all 2s;
    }
    </style>
</head>
<body>
    <button>点击</button>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script src="./jquery.js"></script>
    <script>
    $('button').toggle(function(){
        $('div:eq(0)').css({'left':"30%",'opacity':'0'})
    },function(){
        $('div:eq(1)').css({'left':"70%",'opacity':'0'})
    },function(){
        $('div:eq(2)').css({'top':"30%",'opacity':'0'})
    },function(){
        $('div:eq(3)').css({'top':"70%",'opacity':'0'})
    })
    </script>
</body>
</html>
