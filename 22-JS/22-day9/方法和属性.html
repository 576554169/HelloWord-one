<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // 对象:方法+属性

    // 属性与变量
    var a=1;    //变量
    console.log(window.a)   //属性

    var arr=[];
    arr.b=1;
    console.log( arr.b)    //b   属性
    var b=1          //b是变量

    // 何为属性？  属于某一个东西
    // 什么是变量   自由的，不属于任何东西

    // 函数与方法
    function show(){
        console.log('i am show')
    }
    window.show()
     
    // oBox.onclick=function(){}

    // 方法  ===》属于某个东西
    // 函数  ===》自由的
    </script>
</body>
</html>
