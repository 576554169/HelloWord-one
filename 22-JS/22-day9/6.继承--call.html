<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
      function show(a,b){
          alert(this+a+b)
      }   
    //   show() 
    show.call('abc',7,8)
    // apply
    // call 第一个参数 是this的指向   剩下的参数 就是实参
    </script>
</body>
