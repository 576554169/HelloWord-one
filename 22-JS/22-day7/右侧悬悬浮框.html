<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style type="text/css">
        #div1 {
            width: 100px;
            height: 150px;
            background: red;
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>
</head>

<body style="height: 2000px;">
    <div id="div1"></div>
    <script type="text/javascript">
        // 如果要动态监听滚轮，必须放在window.onscroll里
        var oBox = document.getElementById('div1')
        window.onscroll = function () {
            // scrollTop  滚轮滑过的距离
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop
            console.log(scrollTop)
            // oBox.style.top = document.documentElement.clientHeight - oBox.offsetHeight + scrollTop + 'px'
startMove(parseInt(document.documentElement.clientHeight - oBox.offsetHeight + scrollTop))
        }
         var speed=null;
         var timer=null
        function startMove(iTarget){
             clearInterval(timer)
             timer=setInterval(function(){
               //确定速度
               speed=(iTarget-oBox.offsetTop) /5  
               speed=speed>0?Math.ceil(speed):Math.floor(speed)

               //定义运动
               if(iTarget==oBox.offsetTop){
                 clearInterval(timer)
               }else{
                oBox.style.top= oBox.offsetTop+speed+'px'
               }

             },30)
        }
    </script>
</body>

</html>
