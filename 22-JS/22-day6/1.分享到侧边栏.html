<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			#div1 {
				width: 150px;
				height: 200px;
				background: green;
				position: absolute;
				left: -150px;
			}

			#div1 span {
				position: absolute;
				width: 20px;
				height: 60px;
				line-height: 20px;
				background: blue;
				right: -20px;
				top: 70px;

			}
		</style>
	</head>
	<body>
		<div id="div1">
			<span>分享到</span>
		</div>
        <script type="text/javascript">
        var oDiv=document.getElementById('div1');
        var timer=null;
        function startMove(){
            clearInterval(timer)
            timer=setInterval(function(){
                if(oDiv.offsetLeft==0){
                  clearInterval(timer)
                }else{
                    oDiv.style.left=oDiv.offsetLeft+10+'px'
                }
            },30)
        }
        function startMove1(){
            clearInterval(timer)
            timer=setInterval(function(){
                if(oDiv.offsetLeft==-150){
                  clearInterval(timer)
                }else{
                    oDiv.style.left=oDiv.offsetLeft-10+'px'
                }
            },30)
        }



        oDiv.onmouseover=function(){
            startMove()
        }
        oDiv.onmouseout=function(){
            startMove1()
        }
		</script>
	</body>
</html>
