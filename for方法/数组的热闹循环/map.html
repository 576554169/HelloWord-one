 //map()方法可以循环遍历数组中的每一个元素，但是存在返回值

// map()在使用的时候  尽量都要用到返回值
var arr=['apple','banana',1,'lvv'];

var newArr=arr.map(function(i,index,arr){
    // console.log(i,index,arr)
    i=i+'lvv'
    return i
})
console.log(newArr,arr)

]
