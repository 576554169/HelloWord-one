    <script>
        // filter==>过滤   将符合条件的元素  过滤出来
    var arr=['apple','banana',1,'lvv'];   
    var newArr=arr.filter(function(i,index){
         return typeof i=="string"
    }) 
    console.log(newArr)
    </script>
