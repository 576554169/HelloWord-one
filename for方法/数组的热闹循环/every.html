<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // every==>遍历数组中每一个元素是否全部满足条件，如果全部满足，则返回true
            var arr=['apple','banana',1,'lvv'];   
            var newArr=arr.every(function(i,index){
                return typeof i=='string'
            })  
            console.log(newArr)
    </script>
</body>
</html>
