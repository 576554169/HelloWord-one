    <title>Document</title>
    <style>
    *{

        list-style: none;

    }

        height: 60px;

    }

    .box li{

        color: #fff;

    }
    .box li span{
        width: 30px;
        height: 30px;
        background-size: 100%;
    }
    .box li span img{
        background-size: 100%;
    }
    .down{
        width: 100px;
        height: 0;
        background: darkorchid;
        overflow: hidden;
    }
    .down>a{
        display: block;
        text-align: center;
        width: 100px;
        border-top: 1px solid #fff;
        border-bottom: 1px solid #fff;
        
    }
    </style>
</head>

    <script src="./jquery.js"></script>
    <script>
    $('.dh').mouseover(function(){
        $(this).find('.down').stop().animate({
            "width":100,
            'height':185,
           'opacity': 0.8
        },1000)
    })
    $('.dh').mouseout(function(){
        $(this).find('.down').stop().animate({
            "width":100,
            'height':0,
           'opacity': 0.8
        },1000)
    })
