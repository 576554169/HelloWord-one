<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<style type="text/css">
	#div1{
		width: 100px;
		height: 150px;
		background: red;
		position: absolute;
		right: 0;
		bottom: 0;
	}
</style>
</head>
<body style="height: 2000px;">
<div id="div1"></div>
<input type="text" +id="txt" style="position: fixed; right: 0;">


<script type="text/javascript">
	window.onscroll=function () {
		var oDiv=document.getElementById('div1');
		var scrollTop=document.documentElement.scrollTop||document.body.scrollTop
		// 兼容
// 				oDiv.style.top=(document.documentElement.clientHeight-oDiv.offsetHeight)/2+
// 				scrollTop+'px'
		
		startMove(parseInt((document.documentElement.clientHeight-oDiv.offsetHeight)/2+
		scrollTop))
	}
	
	var timer=null;			
	function startMove(iTarget){
		var oDiv=document.getElementById('div1');
		clearInterval(timer);
		timer=setInterval(function () {
			var speed=(iTarget-oDiv.offsetTop)/5;
			speed=speed>0?Math.ceil(speed):Math.floor(speed);
			
			if (oDiv.offsetTop==iTarget) {
				clearInterval(timer);
			} else{
				document.title=iTarget
				document.getElementById('txt').value=oDiv.offsetTop
				oDiv.style.top=oDiv.offsetTop+speed+'px';
			}
		},30)
	}
</script>
</body>
</html>
